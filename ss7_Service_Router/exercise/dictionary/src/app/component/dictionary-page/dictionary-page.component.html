<h2>Dictionary Page</h2>
<table border="1" style="border-radius: 5px">
  <tr>
    <th>#</th>
    <th>Word</th>
    <th>Detail</th>
  </tr>
  <tr *ngFor="let item of dictionarys ; index as i">
    <td>{{i+1}}</td>
    <td>{{item.word}}</td>
    <td>
      <button>Detail</button>
    </td>
  </tr>
</table>
